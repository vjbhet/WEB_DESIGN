<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <title>Are You Depressed?</title>
    <link type="stylesheet" href="styles.css">
    <h1 id="title">Are You Depressed?</h1>
    <p id="description"> Are you struggling to find ambition? Can't seem to get out of bed? Well you may qualify for our new, state-of-the-art solution, KYS! </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label" placeholder="John"> First Name <input id="name" type="text" name="first-name" required /></label>
        <label for="name" id="name-label"> Last Name <input id="name" type="text" name="last-name" required/></label>
        <label for="email" id="email-label"> Email Address <input id="email" type="email" name="email" required/></label>
        <label for="number" id="number-label"> Age <input id="number" type="number" name="age" min="18" max="99"/><label>
      </fieldset>
    </form>
  </head>
</html>
